<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
  </head>

  <body>
    <div id="app">
      <main class="layout">
        <section>
          <h2>Search shit</h2>
          <div>
            <ul>
              <li>Mozilla</li>
              <li>Github</li>
              <li>Docs</li>
              <li>Dash</li>
            </ul>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="card" id="result">
            </div>
          </div>
        </section>
        <section>
          <h2>Mood</h2>
        </section>
        <section>
          <h2>ToDo</h2>
          <div>
            <input class="toDo__input" type="text" placeholder="Type @toDo">
            <h3>toDo's</h3>
            <ul id="todolist">
            </ul>
            <div>
              <button class="save">save</button>
              <button class="clear">clear</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>

</html>
